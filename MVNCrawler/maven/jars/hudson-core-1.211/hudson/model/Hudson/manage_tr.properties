System\ Information=Sistem Bilgisi
Displays\ various\ environmental\ information\ to\ assist\ trouble-shooting.=Sorun \u00e7\u00f6zebilmek i\u00e7in \u00e7e\u015fitli ortam de\u011fi\u015fkenlerini g\u00f6sterir.
System\ Log=Sistem Logu
Script\ Console=Script Konsolu
