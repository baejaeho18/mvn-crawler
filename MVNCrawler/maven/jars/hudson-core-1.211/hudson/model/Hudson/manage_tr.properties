Useful\ when\ you\ modified\ config\ files\ directly\ on\ disk.=Konfig\u00fcrasyon dosyalar\u0131n\u0131 do\u011frudan diskten de\u011fi\u015ftirdiyseniz kullan\u0131\u015fl\u0131d\u0131r
