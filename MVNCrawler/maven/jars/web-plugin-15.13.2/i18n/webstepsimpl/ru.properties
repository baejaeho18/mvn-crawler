openCopyPage.0=открывается копия страницы в новой вкладке
switchesToNextTab.0=пользователь переключается на соседнюю вкладку
urlMatches.1=URL соответствует "%s"
closingCurrentWin.1=пользователь акрывает текущее окно и возвращается на "%s"
backPage.0=пользователь нажимает назад в браузере
goToUrl.1=пользователь переходит на url "%s"
reInitPage.0=пользователь обновляет страницу
acceptAlert.1=пользователь принимает уведомление с текстом "%s"
dismissAlert.1=пользователь отклоняет уведомление с текстом "%s"
checkTextAppears.1=пользователь проверяет что текст "%s" появляется на странице
checkTextIsNotPresent.1=пользователь проверяет что текст "%s" отсутствует на странице
checkModalWindowAppears.1=пользователь проверяет что модальное окно с текстом "%s" появляется
checkElementWithTextIsPresent.1=пользователь проверяет что текст "%s" отоброжается
putElementValueInStash.2=пользователь запоминает значение поля "%s" в переменную "%s"