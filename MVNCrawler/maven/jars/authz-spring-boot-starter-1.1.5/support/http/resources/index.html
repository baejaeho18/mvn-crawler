<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authz Dashboard</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jstree.css">
    <link rel="stylesheet" href="css/jsoneditor.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jsonTree.css"/>
</head>
<body>
<section id="main">
    <div class="container">
        <div class="row create">
            <div class="col-md-6 ps2">
                <div class="sidebar step_1 bg-light">
                    <div class="json_tree">
                        <span class="step_num">Template</span>
                        <button type="button" class="btn btn-outline-dark btn-sm btn-block json_tree_but"
                                id="json_tree_but_1" data-expanded="false">操作模版
                        </button>
                        <div class="json_tree_view_wrap">
                            <div class="json_tree_view" id="json_tree_view"></div>
                        </div>
                    </div>
                    <div class="json_editor">
                        <button class="btn btn-outline-dark btn-sm btn-block" type="button" data-toggle="collapse"
                                data-target="#json_editor_view_1" aria-expanded="true"
                                id="info"
                                aria-controls="json_editor_view_1">提交对象
                        </button>
                        <div class="json_editor_view_wrap collapse show" id="json_editor_view_1">
                            <div class="json_editor_view json_editor_view_1"></div>
                            <div class="action_block">
                                <button type="button" title="发送" id="send_modifier"
                                        class="btn btn-outline-info btn-sm ">
                                    <!--                                    <i class="fas fa-code"></i>-->
                                    <i class="fas fa-terminal"></i> 提交
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ps2 df_c">
                <div class="sidebar step_1 bg-light">
                    <span class="step_num">Response JSON</span>
                    <span class="step_num" id="status">
                    </span>
                    <div id="response_wrap" class="response_wrap">
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>
<script src="js/fontawesome-all.js"></script>
<script src="js/jquery.js"></script>
<script src="js/jstree.min.js"></script>
<script src="js/jsoneditor-minimalist.js"></script>
<script src="js/axios.js"></script>
<script src="js/jsonTree.js"></script>

<script src="js/index.js"></script>

</body>
</html>
